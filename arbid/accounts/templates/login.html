<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-eqvip="X-UA-Compatible" content="IE=edge">
    <title>Arbid Login Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_style.css' %}">
    <script src="{% static 'scripts.js'%}" defer></script>

</head>

<body>
    <section>
    <div class="login-box">
        <form action="{% url 'login_view' %}" method= 'POST'>
            <p style="display:none;">{% csrf_token %}</p>

        <h2>login</h2>
        
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="text" name="uname" placeholder="Username" required>
            <!-- <label>Username</label> -->
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name = "psw" placeholder="Password" required>
            <!-- <label class="signOpts">Password</label> -->
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
        </div>
        </form>
       
    </section>
    <!-- ... -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</body>

</html>
